name: Build AgenticCAD

on:
  push:
    branches: [ master ]
    tags:
      - 'v*' # Triggers a Release when you push a tag like v1.0.0
  pull_request:
    branches: [ master ]
  workflow_dispatch: # Allows you to click "Run" manually in GitHub

# Permissions required to upload the .exe/.dmg files to the Release page
permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Builds for all three OSs in parallel
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. SETUP NODE (Using Node 20 LTS for rimraf and modern tooling)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      # 2. SETUP PYTHON (Crucial: Forces 3.11 to avoid the distutils/gyp error)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' 

      # 3. INSTALL LINUX DEPENDENCIES (Required for Keytar/Electron)
      - name: Install Linux Deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxkbfile-dev libsecret-1-dev rpm

      # 4. INSTALL DEPENDENCIES
      # We use --frozen-lockfile to ensure CI matches your local yarn.lock exactly
      # If this fails, it means you forgot to commit your yarn.lock!
      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      # 5. REBUILD NATIVE MODULES (The most important step)
      # This compiles node-pty and keytar for Electron 29
      - name: Rebuild for Electron
        run: yarn rebuild

      # 6. BUILD SOURCE (Generates src-gen)
      - name: Build Frontend
        run: yarn build

      # 7. PACKAGE APPLICATION (Generates .exe / .dmg / .AppImage)
      - name: Package Application
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn package

      # 8. UPLOAD ARTIFACTS (For testing without releasing)
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: agentic-cad-${{ matrix.os }}
          path: |
            dist/*.exe
            dist/*.AppImage
            dist/*.dmg
            dist/*.snap
            dist/*.deb
          if-no-files-found: warn

  # ----------------------------------------------------------------
  # RELEASE JOB (Only runs when you push a tag starting with 'v')
  # ----------------------------------------------------------------
  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
      
      # This effectively "Publishes" your app to your GitHub Releases page
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            agentic-cad-windows-latest/*.exe
            agentic-cad-ubuntu-latest/*.AppImage
            agentic-cad-macos-latest/*.dmg
          generate_release_notes: true